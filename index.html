<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MemoryGame</title>
	<style> body { margin: 0; background: #EECBAA; } </style>
	<script src="src/phaser-2.0.7.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Instructions.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/Leaderboard.js"></script>
	<script src="src/Pause.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Card.Boot);
	game.state.add('Preloader', Card.Preloader);
	game.state.add('MainMenu', Card.MainMenu);
	game.state.add('Game', Card.Game);
	game.state.add('Instructions', Card.Instructions);
	game.state.add('Leaderboard', Card.Leaderboard);
	game.state.add('Pause', Card.Pause);
	// start the Boot state
	game.state.start('Boot');
})();
</script>

   
    
</body>
</html>
